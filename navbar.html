<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #parent{
            display: flex;
            justify-content: space-between;
            background-color:aquamarine;
            padding:  10px;
            border-radius: 10px;
        }
        #parent > div:nth-child(2){
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        #parent > div:nth-child(2) > p{
           margin: 0px 20px; 
        }

    </style>
    <title>navbar</title>
</head>
<body>
    <div id = "parent">
        <div>
            <p>Reebok</p>
        </div>
        <div>
            <p>Men </p>
            <p>Women </p>
            <p>Login </p>
            <p>Signup</p>
        </div>
    </div>
</body>
</html>
